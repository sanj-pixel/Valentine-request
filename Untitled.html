<!DOCTYPE html>
<html>
<head>
<title>Valentine</title>
<style>
/* ... (Your CSS styles - same as before) ... */
.buttons {
    display: flex;
    justify-content: center; /* Keep centering for the overall container */
    gap: 20px;
}

#yesButton {
    margin-right: auto; /* Push "Yes" to the right */
}

#noButton {
    margin-left: auto; /* Push "No" to the left */
    position: absolute; /* To allow movement */
    transition: all 0.2s ease; /* Smooth movement */
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #fce1f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    text-align: center;
}

.container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #e91e63;
    margin-bottom: 20px;
}

img {
    max-width: 200px;
    height: auto;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    background-color: #e91e63;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    position: relative; /* For positioning "No" button */
}

button:hover {
    background-color: #d81b60;
}

#message {
    margin-top: 20px;
    font-size: 1.2em;
    color: #e91e63;
    display: none;
}

#noButton {
    position: absolute; /* To allow movement */
    transition: all 0.2s ease; /* Smooth movement */
}

/* Styles for GIF and Image display (if needed) */
#gifContainer, #imageContainer {
    display: none;
    margin-top: 20px;
    text-align: center;
}

#gifContainer img, #imageContainer img {
    max-width: 200px;
    height: auto;
}

/* Fireworks Styles (if needed) */
#fireworks { /* ... your fireworks CSS ... */ }
.firework { /* ... your firework CSS ... */ }
@keyframes explode { /* ... your explode animation ... */}

</style>
</head>
<body>
   <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <img src="WhatsApp Image 2025-02-15 at 1.41.34 AM" alt="Cute Valentine's Image">
    <div class="buttons">
        <button id="noButton">No</button> <button id="yesButton">Yes!</button>
    </div>
    <div id="message"></div>
    <div id="gifContainer"> <img src="your_gif.gif" alt="Funny GIF"> </div>
    <div id="imageContainer"> <img src="val.jpeg" alt="I Love You Image"> </div>
    <div id="fireworks"></div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const messageDiv = document.getElementById('message');
    const gifContainer = document.getElementById('gifContainer');
    const imageContainer = document.getElementById('imageContainer');
    const fireworksContainer = document.getElementById('fireworks');
    let noButtonClicked = false;

    yesButton.addEventListener('click', () => {
        imageContainer.style.display = 'block';
        messageDiv.textContent = "I love you!";
        messageDiv.style.display = 'block';
        showFireworks(); 
    });

    noButton.addEventListener('click', () => {
      if (!noButtonClicked) {
        gifContainer.style.display = 'block';
        noButtonClicked = true;
        noButton.addEventListener('mouseover', moveNoButton); // Add mouseover event AFTER the first click
      } else {
        moveNoButton();
      }
    });


    function moveNoButton() {
        const maxX = window.innerWidth - noButton.offsetWidth;
        const maxY = window.innerHeight - noButton.offsetHeight;

        let newX, newY;
        do {
            newX = Math.random() * maxX;
            newY = Math.random() * maxY;
        } while (Math.abs(newX - noButton.offsetLeft) < 50 || Math.abs(newY - noButton.offsetTop) < 50);

        noButton.style.left = newX + 'px';
        noButton.style.top = newY + 'px';
    }

    function showFireworks() { /* ... your fireworks code ... */ }

  </script>
</body>
</html>
